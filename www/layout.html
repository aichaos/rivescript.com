<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Untitled{% endblock %} - RiveScript.com</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- RiveScript.com CSS -->
	<link rel="stylesheet" href="/css/ui.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">RiveScript</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li{% if highlight == "home" %} class="active"{% endif %}><a href="/">Home</a></li>
				<li{% if highlight == "about" %} class="active"{% endif %}><a href="/about">About</a></li>
				<li{% if highlight == "download" %} class="active"{% endif %}><a href="/download">Download</a></li>
				<li{% if highlight == "learn" %} class="active"{% endif %}><a href="/learn">Learn</a></li>
				<li{% if highlight == "develop" %} class="active"{% endif %}><a href="/develop">Develop</a></li>
				<li{% if highlight == "community" %} class="active"{% endif %}><a href="/community">Community</a></li>
			</ul>
		</div>
	</div>
</nav>

{% block jumbotron %}{% endblock %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% block content %}{% endblock %}

			<hr>
			<div class="pull-right">
				<a href="{{ url_for('account.login') }}">Log in</a>
			</div>
			Web design and content copyright &copy; 2015 Noah Petherbridge.
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
